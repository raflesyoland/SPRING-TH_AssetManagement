    <script>
        $(document).ready(function () {
            $('.mgrBtn').on('click', function () {
                var row = $(this).closest('tr');
                var a = row.find('td:eq(0)').text();
                var b = row.find('td:eq(1)').text();
                var c = row.find('td:eq(2)').text();
                var d = row.find('td:eq(3)').text();
                var e = row.find('td:eq(4)').text();
                var f = row.find('td:eq(5)').text();
                var g = row.find('td:eq(6)').text();
                var h = row.find('td:eq(7)').text();
                var i = row.find('td:eq(8)').text();
                var j = row.find('td:eq(9)').text();
                var k = row.find('td:eq(10)').text();
                var l = row.find('td:eq(11)').text();
//                    alert(a + b + c + d + e + f + g + h + i + j + k + l);
                $('#mgrModal').modal();
                $('#rekapId').val(a);
                $('#rIdDept').val(b);
                $('#deptNama').val(c);
                $('#rIdInven').val(d);
                $('#invenNama').val(e);
//                    $('#jumlahDeptMasuk').val(f);
                $('#rJumTerpakai').val(g);
                $('#rKet').val(h);
                $('#rTglMasuk').val(i);
//                    $('#tglUpdate').val(j);
                $('#jumlahKeluar').val(k);
            });
        });
