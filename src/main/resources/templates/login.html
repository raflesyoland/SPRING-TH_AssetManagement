

<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>
        <link th:href="@{/assets/css/login.css}" rel="stylesheet">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Inventori Login Page</title>
    </head>



    <body>
        <br><br><br><br><br>
            <form name="form" th:action="@{/login}" method="POST">
                <div class="login-block">
                    <h1><div class="logo"></div></h1>

                    <!-- Thymeleaf + Spring Security error display -->
                    <div th:if="${param.error}" class="alert alert-danger">
                        Invalid username and password.
                    </div>

                    <div th:if="${param.logout}" class="alert alert-success">
                        You have been logged out.
                    </div>

                    <!-- Login Controls -->
                    <div class="form-group">
                        <label for="txtUsername">Username</label>
                        <input type="text" class="form-control" id="txtUsername" name="txtUsername"
                               placeholder="Username">
                    </div>

                    <div class="form-group">
                        <label for="txtPassword">Password</label>
                        <input type="password" class="form-control" id="txtPassword" name="txtPassword"
                               placeholder="Password">
                    </div>

                    <!--                                <div class="form-check">
                                                        <input type="checkbox" class="form-check-input" id="checkRememberMe" name="checkRememberMe">
                                                        <label class="form-check-label" for="checkRememberMe">Remember me?</label>
                                                    </div>-->

                    <!-- Login Button -->
                    <div class="form-actions" style="margin-top: 12px;">
                        <button type="submit" class="btn btn-success">Log in</button>
                    </div>
                </div>
            </form>
    </body>
</html>
